{% extends 'base.html' %} {% load static %} {% block signup %}

<div class="container">
  <div class="row">
    <div class="col-lg-12 pt-2 text-center">
      <h3>CREATE ACCOUNT</h3>
    </div>
  </div>
  <div class="row">
    <div class="col-12 p-5 d-flex justify-content-center">
      <div class="col-lg-8 col-12 col-md-12 col-sm-12">
        <form method="POST">
          {% csrf_token %}

          <div class="shadow-2-strong">
            <span class="crl_white bg-dager">{{form.errors}}</span>
          </div>

          <!-- Email input -->
          <div class="form-outline mb-4">
            {{form.username}}
            <label class="form-label" for="username">Username</label>
          </div>

          <!-- Email input -->
          <div class="form-outline mb-4">
            {{form.email}}
            <label class="form-label" for="email">Email</label>
          </div>

          <!-- Password input -->
          <div class="form-outline mb-4">
            {{form.password1}}
            <label class="form-label" for="password">Password</label>
          </div>

          <!-- confirmpassword input -->
          <div class="form-outline mb-4">
            {{form.password2}}
            <label class="form-label" for="confirmpassword"
              >confirm password</label
            >
          </div>

          <!-- 2 column grid layout for inline styling -->

          <!-- Submit button -->
          <button type="submit" class="btn btn-dark btn-block">Submit</button>
        </form>
      </div>
    </div>
  </div>
</div>

{% endblock signup %}
